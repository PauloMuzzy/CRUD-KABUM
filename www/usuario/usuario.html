<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="usuario.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scriptIndex.js"></script>
</head>

<body>

    <header>
        <img src="img/logokabum.png" alt="logoKabum" class="logoKabum">
        <div id="statusLogin">
            <p class="saudacaoUsuario" id="salutation"></p>
            <button class="btn-red" id="btnExitLogin">SAIR</button>
        </div>
    </header>

    <section>

        <nav class="menu">

            <button type="button"><a href="./localhost/index.html">HOME</a></button>
            <details>
                <summary>
                    <p>USUÁRIOS</p>
                </summary>
                <button id="btnCrudUsers">CRUD</button>
            </details>

            <button><a href="/cliente/cliente.html">CLIENTES</a></button>
        </nav>

        <div class="sectionContent">
            <form class="formUpdateUsuario" id="formUpdateUsuario">
                <h2>UPDATE USUÁRIOS</h2>

                <label for="idUpdateUsuario">ID</label>
                <input id="idUpdateUsuario" name="idUpdateUsuario" readonly>

                <label for="loginUpdateUsuario">LOGIN</label>
                <input id="loginUpdateUsuario" name="loginUpdateUsuario" readonly>

                <label for="createUpdateUsuario" class="switch">CREATE</label>
                <input type="button" id="createUpdateUsuario" name="createUpdateUsuario" class="btnUpdate">

                <label for="readUpdateUsuario" class="switch">READ</label>
                <input type="button" id="readUpdateUsuario" name="readUpdateUsuario" class="btnUpdate">

                <label for="updateUpdateUsuario" class="switch">UPDATE</label>
                <input type="button" id="updateUpdateUsuario" name="updateUpdateUsuario" class="btnUpdate">

                <label for="deleteUpdateUsuario" class="switch">DELET</label>
                <input type="button" id="deleteUpdateUsuario" name="deleteUpdateUsuario" class="btnUpdate">

                <button type="button" class="btn btn-verde" id="updateUsuario">ALTERAR</button>
            </form>

            <table class="tabelaUsuarios" id="tabelaUsuarios">
                <thead>
                    <td id="tdId">ID</td>
                    <td id="tdNome">NOME</td>
                    <td id="tdLogin">LOGIN</td>
                    <td id="tdTypeuser">TYPEUSER</td>
                    <td id="tdCreat">CREAT</td>
                    <td id="tdRead">READ</td>
                    <td id="tdUpdate">UPDATE</td>
                    <td id="tdDelet">DELET</td>
                    <td id="tdStatus">STATUS</td>
                    <td id="tdAcoes">AÇÕES</td>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

    </section>

    <footer>
        <a href="instagram.com.br"><img src="img/icongmail.png">paulo.kriger</a>
        <a href="instagram.com.br"><img src="img/iconinstagram.png">paulomuzzy.dev</a>
        <a href="instagram.com.br"><img src="img/icongithub.png">PauloKrigerMuzzy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
