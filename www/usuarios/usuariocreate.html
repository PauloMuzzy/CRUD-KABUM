<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        rel="stylesheet">

</head>

<body>

    <header>
        <img src="../img/logokabum.png" alt="logoKabum" class="logoKabum">
        <div id="divLogado">
            <p class="saudacaoUsuario" id="saudacaoUsuario"></p>
            <button class="botaoVermelho" id="botaoSairLogado">SAIR</button>
        </div>
    </header>

    <nav class="menu">
        <a>HOME</a>
        <a id="linkClientes">CLIENTES</a>
        <a href="localhost/usuarios/usuarioread.html" id="linkUsuarios">USUÁRIOS</a>
    </nav>

    <main>
        <aside>
            <a href="#" class="aSelecionado ">CREATE USUÁRIOS</a>
            <a href="usuarioread.html">READ USUÁRIOS</a>
            <a href="usuarioupdate.html">UPDATE USUÁRIOS</a>
            <a href="usuariodelete.html">DELETE USUÁRIOS</a>

        </aside>

        <article>
            <form class=" formCadastraUsuario" method="POST" id="formRegisterUsers">
                <h2>CADASTRAR USUÁRIO</h2>
                <label for=" nomeCadastraUsuario">Nome</label>
                <input type="text" name="nomeCadastraUsuario" id="nomeCadastraUsuario" style="text-transform:uppercase"
                    required />

                <label for="loginCadastraUsuario">Login</label>
                <input type="text" name="loginCadastraUsuario" id="loginCadastraUsuario">

                <label for="emailCadastraUsuario">E-mail</label>
                <input type="email" name="emailCadastraUsuario" id="emailCadastraUsuario"
                    style="text-transform:lowercase" required />

                <label for=" senhaCadastraUsuario">Senha</label>
                <input type="password" name="senhaCadastraUsuario" id="senhaCadastraUsuario" required />

                <label for="confirmaSenhaCadastraUsuario">Confirmar Senha</label>
                <input type="password" name="confirmaSenhaCadastraUsuario" id="confSenhaCadastraUsuario" required />


                <div class="alertaVerde" id="alertaSucessoCadastraUsuario">
                    <p>CLIENTE CADASTRADO !!!</p>
                </div>

                <div class="alertaVerde" id="alertaErroCadastraUsuario">
                    <p>ALGO DEU ERRADO !!!</p>
                </div>

                <button type="submit" class="botaoVerde" id="botaoCadastraUsuario">CADASTRAR</button>
            </form>

        </article>

    </main>

    <footer>

    </footer>
</body>

</html>
