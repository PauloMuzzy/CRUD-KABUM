<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="container">

        <div class="header">
            <img src="img/logokabum.png" alt="logoKabum" id="logoKabum">
            <div class="loginCliente">
                <p>Olá, cliente!</p>
                <button class="button btSairLogin">SAIR</button>
            </div>
        </div>

        <nav class="menu">
            <button class="button btNav selected">HOME</button>
            <button class="button btNav">CADASTRAR</button>
            <button class="button btNav">LISTAGEM</button>
        </nav>

        <div class="main">
            <div class="conteudo">
                <form class="form">
                    <p>ENTRAR NO CRUD</p>

                    <label for="login">Login
                        <input type="text" id="login" required>
                    </label>

                    <label for="senha">Senha
                        <input type="password" id="senha" required>
                    </label>

                    <button type="button" class="button btForm">ENTRAR</button>
                    <br>
                    <p>AINDA NÃO É CADASTRADO?</p>

                    <button type="button" class="button btForm">CADASTRE-SE JÁ!</button>
                </form>
            </div>

            <div class="conteudo">
                <form class="form">
                    <p>CADASTRE-SE</p>
                    <label for="nomeCadastrese">Nome
                        <input type="text" id="" required>
                    </label>

                    <label for="emailCadastrese">E-mai
                        <input type="email" id="" required>
                    </label>

                    <label for="senhaCadastrese">Senha
                        <input type="password" id="" required>
                    </label>

                    <label for="ConfirmaSenhaCadastrese">Confirmar senha
                        <input type="password" id="" required>
                    </label>

                    <button type="button" class="button btForm">CADASTRAR</button>
                    <button type="button" class="button btForm btVoltar">VOLTAR</button>
                </form>
            </div>
        </div>
        <div class="footer">

            <div class="iconsFooter-block">
                <div class="iconFooter">
                    <img src="img/icongmail.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulo.kriger</a>
                </div>
                <div class="iconFooter">
                    <img src="img/iconinstagram.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulomuzzy.dev</a>
                </div>
                <div class="iconFooter">
                    <img src="img/icongithub.png" class="iconRedeSocial">
                    <a href="instagram.com.br">PauloKrigerMuzzy</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
