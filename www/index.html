<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scriptIndex.js"></script>

<body>

    <section class="container">

        <div class="header">
            <img src="img/logokabum.png" alt="logoKabum" id="logoKabum">
            <div class="loginCliente" id=loginCliente">
                <p>Olá, cliente!</p>
                <button class="button btSairLogin">SAIR</button>
            </div>
        </div>

        <nav class="menu">
            <a href="index.html"><button class="button btNav selected">HOME</button></a>
            <a href="cadastrar.html"><button class=" button btNav">CADASTRAR</button></a>
            <a href="listagem.html"><button class="button btNav">LISTAGEM</button></a>
        </nav>

        <div class="main">
            <div class="conteudo">
                <form class="form formLogin" id="formLogin" method="POST">
                    <p>ENTRAR NO CRUD</p>

                    <label for="login">Login
                        <input type="text" id="loginLogin">
                    </label>

                    <label for="senha">Senha
                        <input type="password" id="loginSenha">
                    </label>

                    <button type="submit" class="button btForm btEntrar">ENTRAR</button>
                    <br>
                    <p>AINDA NÃO É CADASTRADO?</p>

                    <button type="button" id="trocaDiv1" class="button btForm trocaDiv">CADASTRE-SE
                        JÁ!</button>
                </form>
            </div>

            <div class="conteudo">
                <form class="form" id="formCadastrese" method="POST">
                    <p>CADASTRE-SE</p>
                    <label for="nomeCadastrese">Nome
                        <input type="text">
                    </label>

                    <label for="emailCadastrese">E-mai
                        <input type="email">
                    </label>

                    <label for="senhaCadastrese">Senha
                        <input type="password">
                    </label>

                    <label for="ConfirmaSenhaCadastrese">Confirmar senha
                        <input type="password">
                    </label>

                    <button type="submit" class="button btForm btCadastrar">CADASTRAR</button>
                    <button type="button" class="button btForm btVoltar" id="trocaDiv2">VOLTAR</button>
                </form>
            </div>
        </div>
        <div class="footer">

            <div class="iconsFooter-block">
                <div class="iconFooter">
                    <img src="img/icongmail.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulo.kriger</a>
                </div>
                <div class="iconFooter">
                    <img src="img/iconinstagram.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulomuzzy.dev</a>
                </div>
                <div class="iconFooter">
                    <img src="img/icongithub.png" class="iconRedeSocial">
                    <a href="instagram.com.br">PauloKrigerMuzzy</a>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
