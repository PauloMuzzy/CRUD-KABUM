    <header>
        <img src="img/logokabum.png" alt="logoKabum" class="logoKabum">

    <main>

        <aside>
            <button id="btnShowFormLogin">LOGAR</button>
        </aside>

        <article>

            <form class="Logar" method="POST" id="formLogin">
                <h2>ENTRAR NO CRUD</h2>
                <label for="loginLogar">Login</label>
                <input type="text" id="loginLogar" name="loginLogar" required />

                <label for="senhaLogar">Senha</label>
                <input type="password" id="senhaLogar" name="senhaLogar" autocomplete="on" required />

                <button type="button" class="btn-green">ENTRAR</button>

                <p class="alert-red" id="alertLoginSuccess">LOGIN OU SENHA INVALÁLIDOS !!!</p>

                <p class="alert-green" id="alertLoginFail">LOGIN REALIZADO !!!</p>
            </form>
