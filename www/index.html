<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scriptIndex.js"></script>

<body>

    <div class="container-fluid">

        <div class="header">
            <img src="img/logokabum.png" alt="logoKabum" id="logoKabum">
            <div class="logado">
                <p>Olá! joãozinho</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="btnLogadoAcessos">SAIR</button>
                    <button class="btn btn-secondary" id="btnLoadoSair">ACESSOS</button>
                </div>1
            </div>
        </div>

        <nav class="menu">
            <div class="btn-group" id="btnNav">
                <button class="btn btn-warning btnNav selected">HOME</button>
                <button class="btn btn-warning btnNav">CADASTRAR</button>
                <button class="btn btn-warning btnNav">LISTAGEM</button>
            </div>
        </nav>

        <div class="main">
            <div class="card">
                <div class="card-header">
                    ENTRAR
                </div>
                <div class="card-body">
                    <form class="formLogar" method="POST" action="" id="formLogar">
                        <div class="mb-1">
                            <label for="loginEntrar" class="form-label">Login</label>
                            <input type="nomeCadastrese" class="form-control" id="loginLogar">
                        </div>
                        <div class="mb-1">
                            <label for="senhaEntrar" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaLogar">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit" id="btnEntrar">ENTRAR</button>
                        </div>
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <div>
                                Usuário o senha incorreto!
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <p>Ainda não é cadastrado?</p>
                            <button class="btn btn-primary" type="button" id="btnCadastrese">CADASTRE-SE</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    CADASTRE-SE
                </div>
                <div class="card-body">
                    <form class="formCadastrese" method="POST" action="" id="formCadastrese">
                        <div class="mb-1">
                            <label for="nomeCadastrese" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeCadastrese" value="">
                        </div>
                        <div class="mb-1">
                            <label for="emailCadastrese" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailCadastrese" value="">
                        </div>
                        <div class="mb-1">
                            <label for="loginCadastrese" class="form-label">Login</label>
                            <input type="text" class="form-control" id="loginCadastrese" value="">
                        </div>
                        <div class="mb-1">
                            <label for="senhaCadastrese" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaCadastrese" value="">
                        </div>
                        <!-- <div class="mb-1">
                            <label for="confimarSenhaCadastrese" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confimarSenhaCadastrese" value="">
                        </div> -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit" id="btnCadastrar">CADASTRAR</button>
                            <button class="btn btn-danger" type="button" id="btnVoltar">VOLTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">

            <div class="iconsFooter-block">
                <div class="iconFooter">
                    <img src="img/icongmail.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulo.kriger</a>
                </div>
                <div class="iconFooter">
                    <img src="img/iconinstagram.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulomuzzy.dev</a>
                </div>
                <div class="iconFooter">
                    <img src="img/icongithub.png" class="iconRedeSocial">
                    <a href="instagram.com.br">PauloKrigerMuzzy</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
