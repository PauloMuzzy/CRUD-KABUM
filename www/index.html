<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="header">
            <nav>
                <img src="img/logokabum.png" alt="logoKabum" id="logoKabum">
                <button class="buttonSelected">HOME</button>
                <button class="button">CADASTRAR</button>
                <button class="button">LISTAGEM</button>
            </nav>
            <div class="loginCliente">
                <p>
                    Olá, cliente!
                </p>
                <p>
                    Acessos
                </p>
                <button class="buttonLoginCliente">SAIR</button>
            </div>

        </div>
        <div class="main">
            <form class="formLogin">
                <div class="formLoginEntrar">
                    <p>ENTRAR NO CRUD</p>
                    <label for="login">Login :
                        <input type="text" id="login" required>
                    </label>


                    <label for="senha">Senha :
                        <input type="password" id="senha" required>
                    </label>


                    <button type="button" id="formLoginEntrarButton">ENTRAR</button>
                </div>
                <div class="formLoginCadastrar">
                    <p>Ainda não é cadastrado?</p>


                    <button type="button" id="formLoginCadastrarButton">CADASTRE-SE JÁ!</button>
                </div>
            </form>
            <form class="formCadastrese">
                <div class="formLoginEntrar">

                    <label for="nomeCadastrese"> Nome :
                        <input type="text" id="nomeCadastrese" required>
                    </label>


                    <label for="emailCadastrese">E-mail :
                        <input type="email" id="emailCadastrese" required>
                    </label>

                    <label for="senhaCadastrese">Senha :
                        <input type="password" id="senhaCadastrese" required>
                    </label>

                    <label for="ConfirmaSenhaCadastrese">Confirmar senha :
                        <input type="password" id="ConfirmaSenhaCadastrese" required>
                    </label>


                    <button type="button" id="formLoginEntrarButton">CADASTRAR</button>
                    <button type="button" id="formLoginEntrarButton">VOLTAR</button>
                </div>

            </form>

        </div>
        <div class="footer">

            <div class="iconsFooter-block">
                <div class="iconFooter">
                    <img src="img/icongmail.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulo.kriger</a>
                </div>
                <div class="iconFooter">
                    <img src="img/iconinstagram.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulomuzzy.dev</a>
                </div>
                <div class="iconFooter">
                    <img src="img/icongithub.png" class="iconRedeSocial">
                    <a href="instagram.com.br">PauloKrigerMuzzy</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
