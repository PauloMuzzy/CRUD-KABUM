            <form class="formDeleteCustomer" method="PUT" id="formDeleteCustomer">
                <h2>Delete CLIENTE</h2>
                <label for="nameDeleteCustomer">Nome</label>
                <input type="text" name="nameDeleteCustomer" id="nameDeleteCustomer" readonly />

                <label for="cpfDeleteCustomer">CPF</label>
                <input type="text" name="cpfDeleteCustomer" id="cpfDeleteCustomer" readonly />

                <label for="rgDeleteCustomer">RG</label>

                <input type="email" name="emailDeleteCustomer" id="emailDeleteCustomer" readonly />

                <label for="tel01DeleteCustomer">Telefone 01</label>

                <label for="tel02DeleteCustomer">Telefone 02</label>
                <input type="tel" name="tel02DeleteCustomer" id="tel02DeleteCustomer" readonly />

                <label for="dataNascDeleteCustomer">Data de Nascimento</label>

                <button type="button" id="btnDeleteCustomer" class="botaoVerde">ALTERAR</button>
                <button type="button" id="btnCancelDeleteCustomer" class="botaoVermelho">CANCELAR</button>
            </form>

                    <td id="tdNome">NOME</td>

                    <td id="tdDataNasc">DATA NASC.</td>
