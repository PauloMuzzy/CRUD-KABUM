    <main>

        <aside>
            <a id="linkCadastraCLiente" href="clientecreate.html">CREATE CLIENTES/ENDEREÇOS</a>
            <a href="clienteread.html">READ CLIENTES</a>
            <a href="clienteupdate.html" class="aSelecionado">UPDATE CLIENTES</a>
            <a href="clientedelete.html">DELETE CLIENTES</a>

            <a href="enderecoupdate.html">UPDATE ENDEREÇOS</a>
            <a href="enderecodelete.html">DELETE ENDEREÇOS</a>
        </aside>

        <article>
            <form class="formUpdateCliente" method="PUT" id="formUpdateCliente">
                <h2>UPDATE CLIENTE</h2>

                <label for="idUpdateCliente">ID Cliente</label>
                <input type="text" name="idUpdateCliente" id="idUpdateCliente" readonly />

                <label for="nameUpdateCliente">Nome</label>
                <input type="text" name="nameUpdateCliente" id="nameUpdateCliente" />

                <label for="cpfUpdateCliente">CPF</label>
                <input type="text" name="cpfUpdateCliente" id="cpfUpdateCliente" class="cpf" />

                <label for="rgUpdateCliente">RG</label>
                <input type="text" name="rgUpdateCliente" id="rgUpdateCliente" class="rg" />

                <label for="emailUpdateCliente">E-mail</label>
                <input type="email" name="emailUpdateCliente" id="emailUpdateCliente" />

                <label for="tel01UpdateCliente">Telefone 01</label>
                <input type="tel" name="tel01UpdateCliente" id="tel01UpdateCliente" class="telefone" />

                <label for="tel02UpdateCliente">Telefone 02</label>
                <input type="tel" name="tel02UpdateCliente" id="tel02UpdateCliente" class="telefone" />

                <label for="dataNascUpdateCliente">Data de Nascimento</label>
                <input type="date" name="dataNascUpdateCliente" id="dataNascRegisterCliente" />

                <button type="button" id="botaoUpdateCliente" class="botaoVerde">ALTERAR</button>
            </form>

            <table class="tabelaUpdateClientes" id="tabelaUpdateClientes">
                <thead>
                    <td id="tdIdCliente">ID</td>
                    <td id="tdNome">NOME</td>
                    <td id="tdcpf">CPF</td>
                    <td id="tdRg">RG</td>
                    <td id="tdEmail">EMAIL</td>
                    <td id="tdTelefone1">TELEFONE 1</td>
                    <td id="tdTelefone2">TELEFONE 2</td>
                    <td id="tdDataNasc">DATA NASC.</td>
                    <td id="tdAtivo">ATIVO</td>
                    <td id="tdIdUsuario">ID USUARIO</td>
                    <td>AÇÕES</td>
                </thead>
                <tbody id="tbodyUpdateClientes">
                </tbody>
            </table>
        </article>

    </main>
