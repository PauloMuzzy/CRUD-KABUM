<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="../../index.js"></script>
    <script type="text/javascript" src="clientecreate.js"></script>
</head>

<body>

    <header>
        <img src="../../img/logokabum.png" alt="logoKabum" class="logoKabum">
        <div id="statusLogin">
            <p class="saudacaoUsuario" id="saudacao"></p>
            <button class="botaoVermelho" id="botaoSairLogado">SAIR</button>
        </div>
    </header>

    <nav class="menu">
        <button><a href="../index.html">HOME</a></button>
        <button><a href="../clientes/clientes.html">CLIENTES</a></button>
        <button id="botaoMostraUsuarios"><a href="../usuarios/usuarios.html">USUÁRIOS</a></button>
    </nav>

    <main>
        <aside>
            <a id="linkAsideCadastraCLiente" href="#" class="aSelecionado ">CREATE CLIENTES/ENDEREÇOS</a>
            <a href="#">READ CLIENTES</a>
            <a href="#">UPDATE CLIENTES</a>
            <a href="#">DELETE CLIENTES</a>
            <a href="#">READ ENDEREÇOS</a>
            <a href="#">READ ENDEREÇOS</a>
            <a href="#">DELETE ENDEREÇOS</a>
        </aside>

        <!-- ------------------------------------- CRIAR CLIENTE E ENDEREÇO ----------------------------- -->
        <article>
            <form class="formularioCadastraCliente" method="POST" id="formularioCadastraCliente">
                <h2>CADASTRAR CLIENTE</h2>
                <label for="nomeCadastraCliente">Nome</label>
                <input type="text" name="nomeCadastraCliente" id="nomeCadastraCliente"
                    style="text-transform:uppercase" />

                <label for="cpfCadastraCliente">CPF</label>
                <input type="text" name="cpfCadastraCliente" id="cpfCadastraCliente" class="cpf" />

                <label for="rgCadastraCliente">RG</label>
                <input type="text" name="rgCadastraCliente" id="rgCadastraCliente" class="rg" />

                <label for="emailCadastraCliente">E-mail</label>
                <input type="email" name="emailCadastraCliente" id="emailCadastraCliente"
                    style="text-transform:lowercase" />

                <label for="tel01CadastraCliente">Telefone 01</label>
                <input type="tel" name="tel01CadastraCliente" id="tel01CadastraCliente" class="telefone" />

                <label for="tel02CadastraCliente">Telefone 02</label>
                <input type="tel" name="tel02CadastraCliente" id="tel02CadastraCliente" class="telefone" />

                <label for="dataNascCadastraCliente">Data de Nascimento</label>
                <input type="date" name="dataNascCadastraCliente" id="dataNascCadastraCliente" />

                <button class="botaoLaranja" id="botaoAdicionaEndereco">+ ADICIONAR ENDEREÇO</button>
                <div id="divEnderecos">

                </div>
                <button type="button" id="botaoCadastraCliente" class="botaoVerde">CADASTRAR</button>
                <button type="button" id="botaoCancelaCadastraCliente" class="botaoVermelho">CANCELAR</button>
            </form>
        </article>

        <div class="popup">
            <div class="popupConteudo">
                <p>Cadastrar cliente ?</p>
                <button class="botaoVerde">CONFIRMAR</button>
                <button class="botaoVermelho">CANCELAR</button>
            </div>
        </div>

    </main>

        <a href="instagram.com.br"><img src="../../img/icongithub.png">PauloKrigerMuzzy</a>
    </footer>
