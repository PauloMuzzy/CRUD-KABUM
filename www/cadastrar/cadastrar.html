<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAR</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scriptIndex.js"></script>
    <script type="text/javascript" src="cadastrar.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="header">
            <img src="img/logokabum.png" alt="logoKabum" id="logoKabum">
            <div class="logado">
                <div class="nomeLogado"></div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="btnLoadoSair">SAIR</button>
                    <button class="btn btn-secondary" id="btnLogadoAcessos">ACESSOS</button>
                </div>
            </div>
        </div>

        <nav class="menu">
            <div class="btn-group" id="btnNav">
                <button class="btn btn-warning btnNav selected">HOME</button>
                <button class="btn btn-warning btnNav">CADASTRAR</button>
                <button class="btn btn-warning btnNav">LISTAGEM</button>
            </div>
        </nav>


        <div class="main">
            <div class="conteudo cadastrar">
                <form class="form" method="POST">
                    <p>CADASTRAR CLIENTE</p>
                    <label for="nome">Nome<input type="text" id="nome" name="nome"></label>

                    <label for="cpf">CPF<input type="text" id="cpf" name="cpf"></label>

                    <label for="rg">RG<input type="text" id="rg" name="rg"></label>

                    <label for="Email">E-mail<input type="email" id="email" name="email"></label>

                    <label for="telefone1">Telefone 1<input type="text" id="telefone1" name="telefone1"></label>

                    <label for="telefone2">Telefone 2<input type="text" id="telefone2" name="telefone2"></label>

                    <label for="dataNasc">Data de Nascimento<input type="date" id="dataNasc" name="dataNasc"></label>
                    <button class="button btForm" type="submit" />CADASTRAR
                </form>
            </div>

        </div>
        <div class="item footer">

            <div class="iconsFooter-block">
                <div class="iconFooter">
                    <img src="../img/icongmail.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulo.kriger</a>
                </div>
                <div class="iconFooter">
                    <img src="../img/iconinstagram.png" class="iconRedeSocial">
                    <a href="instagram.com.br">paulomuzzy.dev</a>
                </div>
                <div class="iconFooter">
                    <img src="../img/icongithub.png" class="iconRedeSocial">
                    <a href="instagram.com.br">PauloKrigerMuzzy</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
